name: Lint MDX Files

on:
  push:
    paths:
      - '**/*.mdx'
  pull_request:
    paths:
      - '**/*.mdx'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npx eslint '**/*.mdx' --ignore-pattern 'api-reference/*'
